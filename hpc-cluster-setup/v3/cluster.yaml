Region: us-west-2                                                                                                                                                                      
Image:          
  Os: alinux2   
HeadNode:       
  InstanceType: m5dn.24xlarge                                                                                                                                                             
  Iam:          
    AdditionalIamPolicies:                                                                                                                                                             
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore                                                                                                                   
      - Policy: arn:aws:iam::aws:policy/CloudWatchFullAccess                                                                                                                           
      - Policy: arn:aws:iam::aws:policy/AWSPriceListServiceFullAccess                                                                                                                  
      - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess                                                                                                                            
      - Policy: arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess                                                                                                                
  LocalStorage: 
    RootVolume: 
      Size: 35  
  Networking:   
    SubnetId: subnet-861deddb                                                                                                                                                          
  Ssh:          
    KeyName: hpc-key
  Dcv:          
    Enabled: true                                                                                                                                                                      
    Port: 8443  
    AllowedIps: 0.0.0.0/0  
  CustomActions:
    OnNodeConfigured:
      Script: s3://mlbucket-057bf1b1/post-install.sh
      Args:
        - https://github.com/perifaws/aws-parallelcluster-monitoring/tarball/main
        - aws-parallelcluster-monitoring
        - install-monitoring.sh
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue0
      Networking:
        SubnetIds:
          - subnet-861deddb
        PlacementGroup:
          Enabled: false
      ComputeResources:
        - Name: queue0-p3dn24xlarge
          InstanceType: p3dn.24xlarge
          MaxCount: 4
          MinCount: 2
          Efa:
            Enabled: true
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/CloudWatchFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
          - Policy: arn:aws:iam::aws:policy/AWSPriceListServiceFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess
      CustomActions:
        OnNodeConfigured:
          Script: s3://mlbucket-057bf1b1/post-install.sh
          Args:
            - https://github.com/perifaws/aws-parallelcluster-monitoring/tarball/main
            - aws-parallelcluster-monitoring
            - install-monitoring.sh
Tags:
  - Key: "Grafana"
    Value: "true"
SharedStorage:
  - MountDir: /shared
    Name: Ebs0
    StorageType: Ebs
    EbsSettings:
      Size: 150
      VolumeType: gp2
      DeletionPolicy: Retain
  - MountDir: /lustre
    Name: Lustre0
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
      DeploymentType: SCRATCH_2  # PERSISTENT_1 | SCRATCH_1 | SCRATCH_2
      ImportPath: s3://mlbucket-057bf1b1
